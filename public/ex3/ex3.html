<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            url = "/categories";
            axios.get(url)
            .then(response =>{
                let categories = response.data;
                showCategories(categories);
            })
            .catch(error =>{
                console.log(error);
            })

        }

        function showCategories(categories) {
            let selectCategory = document.getElementById("selectCategory");
            for(category of categories){
                let optionElem = document.createElement("option");
                optionElem.innerText = category;
                selectCategory.appendChild(optionElem);
            }
            
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName
            let categoryValue = document.getElementById("selectCategory").value;
            if(categoryValue == "all"){
                categoryValue = "";
            }
            url = "/items"
            try {
                let response = await axios.get(url, {
                    params: {
                        category: categoryValue
                    }
                })
                let itemData = response.data;
                showItems(itemData);
            }
            catch(error) {
                console.log(error);
            }
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            let itemsList = document.getElementById("itemsList");
            while(itemsList.lastChild){
                itemsList.lastChild.remove();
            }
            for(item of items){
                let cardDiv = document.createElement("div");
                cardDiv.classList.add("card", "col-4");
                let cardBody = document.createElement("div");
                cardBody.className = "card-body";
                let title = document.createElement("h5");
                title.classList.add("card-title", "text-center");
                let text = document.createElement("p");
                text.classList.add("card-text", "text-center");
                title.innerText = item.name;
                text.innerText = "Price: $" + item.price;
                cardBody.appendChild(title);
                cardBody.appendChild(text);
                cardDiv.appendChild(cardBody);
                itemsList.appendChild(cardDiv);
            }
            


        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
